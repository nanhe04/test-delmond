
<div class="container">
  <!-- header -->
<div class="row wrapper border-bottom page-heading">
  <div class="col-sm-10">
      <h2><i class="fa fa-bars"> Add</i></h2>   
  </div>
  <hr/>        
  <div class="col-sm-2">
      <button class="btn btn-primary dim btn-small-dim" type="button" routerLink="/price-management"><i class="fa fa-arrow-left"> Back</i></button>
  </div>
</div>
<!-- form -->
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-content">
                  <form method="get" class="form-horizontal">

                      <div class="form-group">
                      <label class="col-sm-2 control-label">Select Country</label>

                        <div class="col-sm-10">
                          <select class="form-control m-b" name="country">
                              <option>Select Country</option>
                              <option>Country1</option>
                              <option>Country2</option>
                          </select>
                        </div>
                      </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">Select Vehicle</label>
    
                            <div class="col-sm-10">
                              <select class="form-control m-b" name="vehicle">
                                  <option>Select Vehicle</option>
                                  <option>Vehicle1</option>
                                  <option>Vehicle2</option>
                              </select>
                            </div>
                      </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">Set Range With Price</label>
                          <div class="col-sm-3">
                          from  <input type="number" name="from" class="form-control">
                          </div>
                          <div class="col-sm-3">
                           to    <input type="number" name="to" class="form-control">
                          </div>
                          <div class="col-sm-3">
                          price  <input type="number" name="price" class="form-control">
                          </div>
                          <div class="col-sm-3">
                              <button class="btn btn-info" type="submit">Add</button>
                          </div>
                      </div>
                      
                      
                      <div class="hr-line-dashed"></div>
                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-primary" type="submit">Save changes</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

</div>
