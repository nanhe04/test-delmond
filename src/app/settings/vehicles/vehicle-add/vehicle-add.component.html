
<div class="container">
  <!-- header -->
<div class="row wrapper border-bottom page-heading">
  <div class="col-sm-10">
      <h2><i class="fa fa-bars"> Add</i></h2>   
  </div>
  <hr/>        
  <div class="col-sm-2">
      <button class="btn btn-primary dim btn-small-dim" type="button" routerLink="/vehicles"><i class="fa fa-arrow-left"> Back</i></button>
  </div>
</div>
<!-- form -->
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-content">
                  <form method="get" class="form-horizontal">
                      
                      <div class="form-group">
                          <label class="col-sm-2 control-label">Select Country</label>
    
                            <div class="col-sm-10">
                              <select class="form-control m-b" name="country">
                                  <option>Select Country</option>
                                  <option>Country1</option>
                                  <option>Country2</option>
                              </select>
                            </div>
                          </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Name (English)</label>
                        <div class="col-sm-10">
                        <input type="text" name="ename" class="form-control">
                        </div>
                      </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">Name (Spanish)</label>
                          <div class="col-sm-10">
                          <input type="text" name="sname" class="form-control">
                          </div>
                        </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">Capacity</label>
                          <div class="col-sm-10">
                          <input type="number" name="contact" class="form-control">
                          </div>
                      </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Select Unit</label>
  
                          <div class="col-sm-10">
                            <select class="form-control m-b" name="unit">
                                <option>Select Unit</option>
                                <option>Kg</option>
                                <option>Quintal</option>
                                <option>Ton</option>
                            </select>
                          </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                      

                      <div class="form-group">
                          <label class="col-sm-2 control-label">Image</label>
                          <div class="col-sm-10">
                          <input type="file" name="image" class="form-control">
                          </div>
                      </div>

                      
                      <div class="hr-line-dashed"></div>
                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-primary" type="submit">Save changes</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

</div>
