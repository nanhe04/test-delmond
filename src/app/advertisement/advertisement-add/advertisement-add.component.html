
<div class="container">
  <!-- header -->
<div class="row wrapper border-bottom page-heading">
  <div class="col-sm-10">
      <h2><i class="fa fa-bars"> Add</i></h2>   
  </div>
  <hr/>        
  <div class="col-sm-2">
      <button class="btn btn-primary dim btn-small-dim" type="button" routerLink="/advertisements"><i class="fa fa-arrow-left"> Back</i></button>
  </div>
</div>
<!-- form -->
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-content">
                  <form method="get" class="form-horizontal">
                    
                      <div class="form-group">
                          <label class="col-sm-2 control-label">Image</label>
                          <div class="col-sm-10">
                          <input type="file" name="image" class="form-control">
                          </div>
                      </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" name="name" class="form-control">
                        </div>
                      </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">Link</label>
                          <div class="col-sm-10">
                          <input type="text" name="link" class="form-control">
                          </div>
                        </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">Start Date</label>
                          <div class="col-sm-10">
                          <input type="date" name="sdate" class="form-control">
                          </div>
                        </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">Start Time</label>
                          <div class="col-sm-10">
                          <input type="time" name="stime" class="form-control">
                          </div>
                        </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">End Date</label>
                          <div class="col-sm-10">
                          <input type="date" name="edate" class="form-control">
                          </div>
                        </div>
                      <div class="hr-line-dashed"></div>

                      <div class="form-group">
                          <label class="col-sm-2 control-label">End Time</label>
                          <div class="col-sm-10">
                          <input type="time" name="etime" class="form-control">
                          </div>
                        </div>
                     
  
                      <div class="hr-line-dashed"></div>
                      <div class="form-group">
                          <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-primary" type="submit">Save changes</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

</div>
